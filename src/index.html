<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <img src="Images/logo-image.png" alt="logo_image" class="logo" />
    <title>Card validator</title>
  </head>
  <body>
    <div class="store">
      <img src="Images/Icon-kiosco.png" alt="Icon-kiosco" class="kiosco" />
      <h3>Store</h3>
    </div>
   
    <h1>You are so close! you just need to make the payment</h1>
    <div class="container1">
      <div class="div1">
        <form id="payment-form">
          <div class="form-row">
            <div class="form-column">
              <div class="form-input">
                <p class="input-label">Credit Card Number:</p>
                <input type="text" id="tc-number" class="tc-number" />
              </div>
              <div class="form-input">
                <p class="input-label">Card holder: </p>
                <input type="name" id="holder-name" name="holder-name" />
              </div>
            </div>
            <div class="form-column">
              <div class="form-input">
                <p class="input-label">Expiration date: </p>
                <input type="month" id="Date" name="Date" min="today" />
              </div>
              <div class="form-input">
                <p class="input-label">cvv: </p>
                <input type="number" id="cvv" name="cvv" />
              </div>
            </div>
          </div>
          <div class="form-row">
            <button class="pay-button" type="submit">Pay</button>
          </div>
        </form>
      </div>
      <div class="div2">
        <img src="Images/Card-image.png" alt="card_image" class="card" />
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
